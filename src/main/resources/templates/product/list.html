<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/css/shopping-cart.app.css">
</head>
<body>
<main>
    <br>
    <main class="row">
        <div th:each="p: ${items}" class="col-sm-4">
            <!--            <div th:text="${p.name}"></div>-->
            <!--            <div th:text="${p.image}"></div>-->
            <div class="card poly-item" style="width: 18rem;">
                <a th:href="@{|/product/detail/${p.id}|}" style="width: fit-content">
                    <img th:src="@{|/upload/images/${p.image}|}" class="card-img-top">
                </a>
                <hr>
                <div class="card-body">
                    <h5 th:utext="${p.name}" class="card-title"></h5>
                    <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="bi bi-wifi btn btn-primary"> $[[${p.price}]]</button>
                </div>
            </div>
            <br>
        </div>

    </main>
</main>
</body>
</html>
